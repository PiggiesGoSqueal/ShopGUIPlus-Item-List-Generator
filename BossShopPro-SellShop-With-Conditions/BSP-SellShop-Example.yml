# This example relies on LuckPerms & KingdomsX.
ShopName: SellShop_MobDrops
DisplayName: 'Mob Drops'
signs:
  text: '[SellMobDrops]'
  NeedPermissionToCreateSign: true
Command: 'SellShop MobDrops'
shop:
  String:
    MenuItem:
    - type:String
    - amount:1
    - name:&aSell String
    - 'lore1:&7Amount: &a2304'
    - 'lore2:&7Sell For: &a11 Resource Points'
    - 'lore3:&7Cooldown: &a1 Hour'
    PriceType: item
    Price:
    - - type:String
      - amount:2304
    RewardType: COMMAND
    Reward:
    - k admin resourcepoints %kingdoms_name% add 11
    - lp user %player% permission settemp bsp.sellshop.cooldown.String true 1h
    Message: '&aYou just sold 1 inventory of String for %price% RP.'
